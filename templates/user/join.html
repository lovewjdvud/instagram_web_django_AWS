<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--    JQuery-->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body style="background: #FAFAFA">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
    <div style="padding: 20px; text-align: center; border: solid 1px rgba(219,219,219,1); width: 300px; height: 500px; margin-top: 30px;background: white">
        <div style="padding-bottom: 10px">
            <img style="width: 150px"
                 src="https://i.namu.wiki/i/C9DgUkHfi6o7f1AWb529VHjHQeWtTFhVdFNc6YVScQzg4pARwRjBOWgidRveffl1j8ZqQbXQ40d64t1XVHL6Zw.svg">
        </div>
        <div style="font-weight: bold; color: gray"> 친구들의 사진과 동영상을 보려면 가입하세요</div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="input_email"
                       placeholder="name@example.com">
                <label for="input_email" style="font-size: 14px;padding: 4px 10px">이메일 주소</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_name"
                       placeholder="name@example.com">
                <label for="input_name" style="font-size: 14px;padding: 4px 10px">이름</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_nickname"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size: 14px;padding: 4px 10px">닉네임</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password"
                       placeholder="name@example.com">
                <label for="input_password" style="font-size: 14px;padding: 4px 10px">비밀번호</label>
            </div>
        </div>
        <button id="join_button" class="btn btn-primary" style="width: 100%"> 가입</button>
    </div>

    <div style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background: white">
        <div> 계정이 있으신가요? <a href="login">로그인</a></div>
    </div>

</div>
<!--모달 작업 Jquery-->
<script>

    $("#join_button").click(function () {

        // email = request.data.get('email',None)
        // name = request.data.get('name',None)
        // nickname = request.data.get('nickname',None)
        // password = request.data.get('password',None)

        let email = $('#input_email').val();
        let name = $('#input_name').val();
        let nickname = $('#input_nickname').val();
        let password = $('#input_password').val();

        $.ajax({
            url: "/user/join",
            data: {
                email: email,
                password: password,
                nickname: nickname,
                name: name
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다. 로그인해주세요.");
                location.replace('/user/login');

            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });

    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
